        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../recursos2/vadym.jpg" class="d-block w-100" alt="foto gimnasia" height="520px">
                </div>
                <div class="carousel-item">
                    <img src="../recursos2/rutina-de-pierna.jpg" class="d-block w-100" alt="foto gimnasia"
                        height="520px">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">

                <span class="visually-hidden">Siguiente</span>
            </button>
        </div>
        <h1>FIHOUSE</h1>
    </header>


    <main class="mainContacto wow animate__backInRight">
        <form action="" method="GET">
            <input type="text" class="control" placeholder="ingrese su nombre" name="nombre" required>
            <input type="email" class="control" placeholder="ingrese su email" name="email" required>
            <input type="radio" name="sexo" value="hombre">Hombre
            <input type="radio" name="sexo" value="hombre">Mujer
            <input type="radio" name="sexo" value="otro">Otro
            <input type="text" class="control" placeholder="ingrese cantidad" name="cantidad" required>
            <select name="civil" required>
                <option>Selecciona una opción</option>
                <option value="Bicicleta fija">Bicicleta fija</option>
                <option value="Caminadora y trotadora">Caminadora y trotadora</option>
                <option value="Banco plano">Banco plano</option>
                <option value="Rack para sentadillas">Rack para sentadillas</option>
                <option value="Mancuernas y pesas rusas">Mancuernas y pesas rusas</option>
                <option value="Barra de dominadas">Barra de dominadas</option>

            </select>
            <p>
                <label for="condiciones">¿Acepta los terminos y condiciones?</label>
                <input type="checkbox" name="condiciones" required>
            </p>

            <p>
                <textarea placeholder="Consulta"></textarea>
            </p>
            <button type="submit" class="boton-enviar">Enviar</button> <button type="reset"
                class="boton-limpiar">Limpiar</button>
        </form>


    </main>



    <footer id="footer-home" class="item-home">

        </cite>
        <div class="botonWhats"><a href="https://api.whatsapp.com/send?phone=+541166578842">

            </a>
        </div>
        <div class="each">
            <ul class="social">
                <li class="facebook"></li>
                <li class="twitter"></li>
                <li class="instagram"></li>
            </ul>
        </div>


    </footer>
